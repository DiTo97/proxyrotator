name: publishing

on:
  release:
    types:
      - published

jobs:
  publishing:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: JRubics/poetry-publish@v2.0
      with:
        python_version: '3.10'
        pypi_token: ${{ secrets.PYPI_API_TOKEN }}
        poetry_install_options: '--without dev'
